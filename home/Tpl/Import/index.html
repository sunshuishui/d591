<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>数据导入</title>
<load href="__PUBLIC__/js/jquery-1.11.0.min.js" />
<load href="__PUBLIC__/css/datastyle.css" />
</head>

<body>
<div class="mainAll">
<form action="__URL__/imp" method="post">
<table cellpadding="0" cellspacing="1" width="100%">
    <tr>
        <td colspan="2" height="55" class="bb_table" align="center"><span class="font14">数据导入</span></td>
    </tr>
    <tr>
        <td width="180" height="500" class="bb_table" align="right"><span class="bold500">数据</span></td>
        <td class="bb_table"><textarea name="tdata" class="textb90" style="height:470px; max-height:470px"></textarea></td>
    </tr>
    <tr>
   <tr>
        <td width="180" height="60" class="bb_table"></td>
        <td class="bb_table"><input type="submit" value="提交" class="addbtn m30"></td>
   </tr>
</table>
</form>
<form action="__URL__/del" method="post" onsubmit="return confirm('确定删除吗？')">
<table cellpadding="0" cellspacing="1" width="100%">
	<tr>
        <td width="180" height="60" class="bb_table" align="right"></td>
        <td class="bb_table"></td>
    </tr>
    <tr>
        <td width="180" height="60" class="bb_table" align="right"><span class="bold500">ID</span></td>
        <td class="bb_table"><input type="text" class="w120 m30" name='id' /><input type="submit" value="Delete" class="delbtn m30"></td>
    </tr>
</table>
</form>
</div>
</body>
</html>
